



  <div class="container"  align="center" style="max-width:350px;">
    <h3>Login</h3>
    <form  [formGroup]="signInForm" (ngSubmit)="onSubmit()"  >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control"  formControlName="username"
        [ngClass]="{'is-invalid': submitted && f.username.errors}" />
        <div *ngIf="submitted && f?.password.errors" class="invalid-feedback">
          <div *ngIf="f?.username.errors.required" style="color: red;">Username is required</div>
          </div>
        </div>
     
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"  formControlName="password" 
        [ngClass]="{'is-invalid': submitted && f.password.errors}" />
         <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f?.password.errors.required" style="color: red;">Password is required</div> 
          <div *ngIf="f?.password.errors.minlength" style="color: red;">Password must be at least 6 characters</div>
          </div>
        </div>
     
      <div class="form-group">
        <button id ="login" class="btn btn-primary">Login</button>
        <div *ngIf="isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
  
    <p>Don't have an account?<a style="margin-left: 40px" routerLink="/signup" class="btn btn-success">Sign Up</a></p>
    
   
</div>
